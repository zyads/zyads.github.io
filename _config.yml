  - name: Web design
    web_url: https://github.com/topics/js
    image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/800px-JavaScript-logo.png?20120221235433

  - name: Python
    web_url: https://github.com/topics/python
